<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <title>MPF — Serviços</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>:root{--brand:#150063;}</style>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-[60] focus:rounded-md focus:bg-white focus:px-3 focus:py-2 focus:text-gray-900 focus:shadow">
      Pular para o conteúdo
    </a>

    <!-- (Copie topbar + header de noticias.html e marque Serviços como ativo) -->

    <main id="main-content" class="mx-auto max-w-7xl px-4 py-8">
      <header class="rounded-2xl border border-gray-200 bg-white p-6 sm:p-8">
        <p class="text-xs font-semibold uppercase tracking-wider text-[color:var(--brand)]">Serviços</p>
        <h1 class="mt-2 text-2xl sm:text-3xl font-semibold leading-tight">Links e serviços</h1>
        <p class="mt-2 text-sm text-gray-600 max-w-prose">
          Acesso rápido aos serviços mais utilizados.
        </p>
      </header>

      <!-- Categorias -->
      <section class="mt-8 grid gap-6 lg:grid-cols-3">
        <div class="rounded-2xl border border-gray-200 bg-white p-6">
          <h2 class="text-lg font-semibold">Atendimento</h2>
          <ul class="mt-4 grid gap-2 text-sm">
            <li><a class="rounded-xl border border-gray-200 px-4 py-3 block hover:bg-gray-50" href="#">Canais oficiais</a></li>
            <li><a class="rounded-xl border border-gray-200 px-4 py-3 block hover:bg-gray-50" href="#">Endereços e unidades</a></li>
          </ul>
        </div>

        <div class="rounded-2xl border border-gray-200 bg-white p-6">
          <h2 class="text-lg font-semibold">Denúncias</h2>
          <ul class="mt-4 grid gap-2 text-sm">
            <li><a class="rounded-xl border border-gray-200 px-4 py-3 block hover:bg-gray-50" href="#">Enviar denúncia</a></li>
            <li><a class="rounded-xl border border-gray-200 px-4 py-3 block hover:bg-gray-50" href="#">Acompanhar protocolo</a></li>
          </ul>
        </div>

        <div class="rounded-2xl border border-gray-200 bg-white p-6">
          <h2 class="text-lg font-semibold">Transparência</h2>
          <ul class="mt-4 grid gap-2 text-sm">
            <li><a class="rounded-xl border border-gray-200 px-4 py-3 block hover:bg-gray-50" href="#">Acesso à informação</a></li>
            <li><a class="rounded-xl border border-gray-200 px-4 py-3 block hover:bg-gray-50" href="#">Relatórios e dados</a></li>
          </ul>
        </div>
      </section>
    </main>

    <!-- (Copie footer de noticias.html) -->
  </body>
</html>
